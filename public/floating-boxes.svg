<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .box1 { animation: float 3s ease-in-out infinite; }
        .box2 { animation: float 4s ease-in-out infinite 0.5s; }
        .box3 { animation: float 3.5s ease-in-out infinite 1s; }
    </style>
    <g class="box1">
        <rect x="100" y="100" width="60" height="60" fill="#00bfa5" opacity="0.2"/>
    </g>
    <g class="box2">
        <rect x="300" y="150" width="80" height="80" fill="#1a237e" opacity="0.2"/>
    </g>
    <g class="box3">
        <rect x="450" y="200" width="40" height="40" fill="#d4a676" opacity="0.2"/>
    </g>
</svg> 